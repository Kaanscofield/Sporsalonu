<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #292b2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: #1f1f23;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .login-container p {
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    .login-container input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #292b2f;
      color: #fff;
      font-size: 0.9rem;
    }

    .login-container input:focus {
      outline: none;
      border: 1px solid #5ac8fa;
    }

    .login-container button {
      width: 100%;
      padding: 0.9rem;
      background: #5ac8fa;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #007aff;
    }

    .login-container .logo {
      margin-bottom: 2rem;
    }

    .login-container .logo img {
      width: 80px;
    }

    .login-container .forgot-password {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .login-container .forgot-password a {
      color: #5ac8fa;
      text-decoration: none;
    }

    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="dumbbell.png" alt="Admin Logo">
    </div>
    <h1>Admin Login</h1>
    <p>Giriş yapmak için bilgilerinizi girin</p>
    <form action="#" method="POST">
      <input type="text" placeholder="Kullanıcı Adı" name="username" required>
      <input type="password" placeholder="Şifre" name="password" required>
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="forgot-password">
      <a href="#">Şifremi Unuttum?</a>
    </div>
  </div>
</body>
</html>
